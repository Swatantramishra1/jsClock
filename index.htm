<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock with JavaScript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h2>Hey Its Clock with pure css</h2></header>
    <div class="clock-container">
      <div class="clock">
        <div class="clock-face">
          <div class="hours-face-1">
            <div>-</div>
          </div>
          <div class="hours-face-2">
            <div>-</div>
          </div>
          <div class="hours-face-3">
            <div>-</div>
          </div>
          <div class="hours-face-4">
            <div>-</div>
          </div>

          <div class="hours-face-5">
            <div>-</div>
          </div>

          <div class="hours-face-6">
            <div>-</div>
          </div>
          <div class="hours-face-7">
            <div>-</div>
          </div>

          <div class="hours-face-8">
            <div>-</div>
          </div>

          <div class="hours-face-9">
            <div>-</div>
          </div>
          <div class="hours-face-10">
            <div>-</div>
          </div>
          <div class="hours-face-11">
            <div>-</div>
          </div>
          <div class="hours-face-12">
            <div>-</div>
          </div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
    <footer>
      Made with ❤️ By
      <div class="spacer"></div>
      <a href="#">Swatantra Mishra</a> 
    </footer>
    <script>
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hoursHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();
        const secondDegrees = (seconds / 60) * 360 + 90;
        const minutesDegree = (minutes / 60) * 360 + 90;
        const hoursDegree = (hours / 12) * 360 + 90;
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minHand.style.transform = `rotate(${minutesDegree}deg)`;
        hoursHand.style.transform = `rotate(${hoursDegree}deg)`;

        console.log(hoursDegree);
      }

      setInterval(setDate, 1000);
    </script>
  </body>
